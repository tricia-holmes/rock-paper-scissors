<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sailor Scout Battle</title>

    <!-- CSS Scripts -->
    <link rel="stylesheet" href="assets/styles/fonts.css" />
    <link rel="stylesheet" href="assets/styles/variables.css" />
    <link rel="stylesheet" href="assets/styles/sprites.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <section data-page-type="home" class="home layout-full">
      <h1 class="home__title">Sailor Scout Battle</h1>
      <div class="home__btn-wrapper">
        <button id="play-classic-btn" class="primary-btn">
          <span>CLASSIC</span>
          <span class="pixel-border-top"></span>
          <span class="pixel-border-right"></span>
          <span class="pixel-border-left"></span>
          <span class="pixel-border-bottom"></span>
        </button>
        <button id="play-difficult-btn" class="primary-btn">
          <span>DIFFICULT</span>
          <span class="pixel-border-top"></span>
          <span class="pixel-border-right"></span>
          <span class="pixel-border-left"></span>
          <span class="pixel-border-bottom"></span>
        </button>
      </div>
      <div class="home__video-container">
        <video autoplay loop muted>
          <source src="assets/videos/starry-sky-blue.mp4" type="video/mp4" />
        </video>
      </div>
    </section>
    <section data-page-type="game" class="board layout-full hidden">
      <div class="board__video-container">
        <video data-video-type="game" autoplay loop muted>
          <source src="assets/videos/starry-sky-purple.mp4" type="video/mp4" />
        </video>
      </div>
      <section class="board__players-side">
        <div class="board__players-icon">ðŸŒ™</div>
        <div class="board__players-text">Human</div>
        <div data-win-type="human" class="board__wins">Wins:0</div>
        <button id="change-game-btn" class="primary-btn primary-btn--small">
          <span>CHANGE</span>
          <span>GAME?</span>
          <span class="pixel-border-top"></span>
          <span class="pixel-border-right"></span>
          <span class="pixel-border-left"></span>
          <span class="pixel-border-bottom"></span>
        </button>
      </section>
      <section class="board__gameplay">
        <div class="board__header-wrapper">
          <h1 class="board__title">Classic Battle</h1>
          <h2 class="board__subtitle">Choose your fighter!</h2>
        </div>
        <div class="board__icon-container"></div>
      </section>
      <section class="board__players-side">
        <div class="board__players-icon">ðŸ‘¾</div>
        <div class="board__players-text">Computer</div>
        <div data-win-type="computer" class="board__wins">Wins:0</div>
      </section>
    </section>

    <!-- JS Scripts -->
    <script src="src/Player.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
