<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <!-- CSS Scripts -->
    <link rel="stylesheet" href="assets/styles/fonts.css" />
    <link rel="stylesheet" href="assets/styles/variables.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <section class="home layout-full">
      <h1 class="home__title">Sailor Scout Battle</h1>
      <div class="home__video-container">
        <video autoplay loop muted>
          <source src="assets/videos/starry-sky-blue.mp4" type="video/mp4" />
        </video>
      </div>
    </section>
    <section class="board layout-full hidden">
      <div class="board__video-container">
        <video autoplay loop muted>
          <source src="assets/videos/starry-sky-pastel.mp4" type="video/mp4" />
        </video>
      </div>
      <section class="board__side">
        <div class="board__side__icon">👩🏻</div>
        <div class="board__side__players-text">Human</div>
        <div data-win-type="human" class="board__side__wins-text">Wins:0</div>
        <button class="board__side-btn">CHANGE GAME?</button>
      </section>
      <section class="board__gameplay">
        <div class="board__header-wrapper">
          <h1 class="board__title">Classic Battle</h1>
          <h2 class="board__subtitle">Choose your fighter!</h2>
        </div>
        <div class="board__icon-container">
          <button data-icon-type="rock" class="board__icon-wrapper">
            <span>🪨</span>
            <span class="board__user-select-icon hidden">👩🏻</span>
          </button>

          <button data-icon-type="paper" class="board__icon-wrapper">
            <span>📄</span>
            <span class="board__user-select-icon hidden">👩🏻</span>
          </button>
          <button data-icon-type="scissors" class="board__icon-wrapper">
            <span>✂️</span>
            <span class="board__user-select-icon hidden">👩🏻</span>
          </button>
        </div>
      </section>
      <section class="board__side">
        <div class="board__side__icon">💻</div>
        <div class="board__side__players-text">Computer</div>
        <div data-win-type="computer" class="board__side__wins-text">Wins:0</div>
      </section>
    </section>

    <!-- JS Scripts -->
    <script src="src/Player.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
