<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <!-- CSS Scripts -->
    <link rel="stylesheet" href="assets/styles/fonts.css" />
    <link rel="stylesheet" href="assets/styles/variables.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <section class="board">
      <section class="board__side">
        <p class="board__side__icon">👩🏻</p>
        <p class="board__side__players-text">Human</p>
        <p data-win-type="human" class="board__side__wins-text">Wins:0</p>
        <button class="board__side__btn">CHANGE GAME?</button>
      </section>
      <section class="board__center">
        <h1 class="board__center__title">Powerpuff Girls</h1>
        <p class="board__center_text">Choose your fighter!</p>
        <div class="board__center__icon-container">
          <div data-container-type="rock" class="board_center-rock-container">
            <p data-icon-type="rock" class="board__center__icons">🪨</p>
            <p data-token-type="rock" class="board__center-user-token hidden">
              👩🏻
            </p>
          </div>
          <div class="board_center-paper-container">
            <p data-icon-type="paper" class="board__center__icons">📄</p>
            <p data-token-type="paper" class="board__center-user-token hidden">
              👩🏻
            </p>
          </div>
          <div class="board_center-rock-container">
            <p data-icon-type="scissors" class="board__center__icons">✂️</p>
            <p
              data-token-type="scissors"
              class="board__center-user-token hidden"
            >
              👩🏻
            </p>
          </div>
        </div>
      </section>
      <section class="board__side">
        <p class="board__side__icon">💻</p>
        <p class="board__side__players-text">Computer</p>
        <p data-win-type="computer" class="board__side__wins-text">Wins:0</p>
      </section>
    </section>

    <!-- JS Scripts -->
    <script src="src/Player.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
